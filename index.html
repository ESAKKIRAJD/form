<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, 
    user-scalable=no" /> 
  <title>Facebook</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>
<body>
 
  <div class="container w-50">
    <form>
    <h1>Create a new account</h1>
    <p> It's free and always will be.</p>
    <div  class="form-group">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="First name" id="firstName" required>
            </div>
            <div class="col-12">
              <span id="firstNameErr" class="text-danger"></span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
            </div>
            <div class="col-12">
              <span id="lastNameErr" class="text-danger"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="form-group">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col-12">
                      <input type="text" class="form-control" placeholder="Mobile number or email address" 
                       id="mail" required><br>
                      <input type="text" class="form-control" placeholder="New Password" id="password" required>
                  </div>
                  <div class="col-12">
                     <span id="mailErr" class="text-danger"></span>
                       <span id="passwordErr" class="text-danger"></span>
                  </div>
               </div>
             </div>
          </div>
        </div>
          <div class="form-group">
              <div class="row">
                <div class="col">
                    Birthday
                </div>
            </div>
            <div class="row">
              <div class="col">



                <div class="row">
                  <div class="col-12">
                    <select class="user  mr-sm-2 mb-sm-0 w-100" id="month">
                           <option value="" selected>Choose...</option>
                           <option value="January ">January </option>
                           <option value="February">February</option>
                           <option value="March">March</option>
                           <option value="April">April</option>
                           <option value="May">May</option>
                           <option value="June">June</option>
                           <option value="July">July</option>
                           <option value="August">August</option>
                           <option value="September">September</option>
                           <option value="October">October</option>
                           <option value="November">November</option>
                           <option value="December">December</option>
                     </select>
                   </div>
                     <div class="col-12">
                      <span id="monthErr" class="text-danger"></span>
                </div>
              </div>
           </div>
        <div class="col">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Day" id="day">
            </div>
            <div class="col-12">
              <span id="dayErr" class="text-danger"></span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Year" id="year">
            </div>
            <div class="col-12">
              <span id="yearErr" class="text-danger"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div class="choose" datatype="radio" dataname="gender">
            <span>
              <input type="radio" name="sex" value="name">
              <label class="lift">Male</label>
            </span>
            <span>
              <input type="radio" name="sex" value="name">
              <label class="middle">Female</label>
            </span>
            <span>
              <input type="radio" name="sex" value="name">
              <label class="right">Others</label>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col">
        <button type="button" onclick="validFunction()" class="btn btn-primary btn-lg text-right float-right">Next</button>
      </div>
    </div>


    </form>      
  </div>












<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="form.js"></script>


</body>
</html>
